<!DOCTYPE html>
<html>
	<head>
		<title>4x4 Memory Game </title>
		<script src="jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
	</head>
	<body>
		<style>
			.hidden{
				background-color: gray !important;
			}
		</style>
		<h1>4x4 Memory Game</h1>
		<table>
			<tr>
				<td class="blue card hidden"></td>
				<td class="red card hidden"></td>
				<td class="yellow card hidden"></td>
				<td class="red card hidden"></td>
			</tr>
			<tr>
				<td class="purple card hidden"></td>
				<td class="pink card hidden"></td>
				<td class="green card hidden"></td>
				<td class="black card hidden"></td>
			</tr>
			<tr>
				<td class="orange card hidden"></td>
				<td class="pink card hidden"></td>
				<td class="blue card hidden"></td>
				<td class="purple card hidden"></td>
			</tr>
			<tr>
				<td class="yellow card hidden"></td>
				<td class="green card hidden"></td>
				<td class="black card hidden"></td>
				<td class="orange card hidden"></td>
			</tr>
		</table>
		<script src="script.js"></script>
		<!-- <script src="utils.js"></script> -->
	</body>
</html>
