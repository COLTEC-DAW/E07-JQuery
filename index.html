<!DOCTYPE html>
<html lang="br">
<head>
	<meta charset="UTF-8">
	<title>Jogo da memória</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>
<body>
	<div class="container">
		<h1>Jogo da Memória</h1>
		<div class="row">
			<div class="tile col s3 card-panel small red blue-grey "></div>
			<div class="tile col s3 card-panel small pink blue-grey "></div>
			<div class="tile col s3 card-panel small orange blue-grey "></div>
			<div class="tile col s3 card-panel small teal blue-grey "></div>
		</div>
		<div class="row">
			<div class="tile col s3 card-panel small orange blue-grey "></div>
			<div class="tile col s3 card-panel small brown blue-grey "></div>
			<div class="tile col s3 card-panel small lime blue-grey "></div>
			<div class="tile col s3 card-panel small brown blue-grey "></div>
		</div>
		<div class="row">
			<div class="tile col s3 card-panel small green blue-grey  "></div>
			<div class="tile col s3 card-panel small green blue-grey  "></div>
			<div class="tile col s3 card-panel small purple blue-grey  "></div>
			<div class="tile col s3 card-panel small teal blue-grey "></div>
		</div>
		<div class="row">
			<div class="tile col s3 card-panel small lime blue-grey   "></div>
			<div class="tile col s3 card-panel small red blue-grey   "></div>
			<div class="tile col s3 card-panel small pink blue-grey   "></div>
			<div class="tile col s3 card-panel small purple blue-grey   "></div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
