<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Jogo da memória</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</head>

<body>


    <div class="container">

        <h1 class="titles">Jogo da memória</h1>

        <div class="row">
            <div class="col s3 card-panel yellow black"></div>
            <div class="col s3 card-panel orange black"></div>
            <div class="col s3 card-panel blue black"></div>
            <div class="col s3 card-panel teal black"></div>
        </div>

        <div class="row">
            <div class="col s3 card-panel red black"></div>
            <div class="col s3 card-panel pink black"></div>
            <div class="col s3 card-panel purple black"></div>
            <div class="col s3 card-panel grey black"></div>
        </div>

        <div class="row">
            <div class="col s3 card-panel pink black"></div>
            <div class="col s3 card-panel grey black"></div>
            <div class="col s3 card-panel orange black"></div>
            <div class="col s3 card-panel purple black"></div>
        </div>

        <div class="row">
            <div class="col s3 card-panel teal black"></div>
            <div class="col s3 card-panel yellow black"></div>
            <div class="col s3 card-panel blue black"></div>
            <div class="col s3 card-panel red black"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
